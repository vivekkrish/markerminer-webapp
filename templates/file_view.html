{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% if folder.chunks %}
        <ul class="breadcrumb">
            {% for chunk in folder.chunks() %}
                <li>
                    <a href="/results/{{ chunk.path }}">{{ chunk.chunk }}</a>
                    <span class="divider">/</span>
                </li>
            {% endfor %}
        </ul>
        {% endif %}
        <h2>{{ file }}</h2>
        <div class="row">
            <div style="white-space:pre;">{{ text }}</div>
        </div>
    </div>
{% endblock %}
